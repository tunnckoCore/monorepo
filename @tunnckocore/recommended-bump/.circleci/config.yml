  release:
    <<: *node10linux
    steps:
      - checkout
      - *restore_modules_cache
      - run:
          name: Bundling your awesome project
          command: yarn tunnckocore-scripts build || echo "No build step."
      - run:
          name: Releasing and publishing
          command: yarn tunnckocore-scripts release

